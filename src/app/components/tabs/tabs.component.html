<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col col="6" class="alignIcons ion-no-padding">
          <ion-button (click)="gotoSearch()" style="height: 100%; width: 100%;">
            <ion-icon slot="start" name="search"></ion-icon>
            Search
          </ion-button>
        </ion-col>

        <ion-col col="6" class="alignIcons ion-no-padding">
          <ion-row>
            <ion-col class="alignIcons ion-no-padding">
              <ion-button (click)="gotoSortlist()" style="width: 100%">
                Shortlisted
              </ion-button>
            </ion-col>

            <ion-col class="alignIcons ion-no-padding">
              <ion-button (click)="gotoInterest()" style="width: 100%">
                My Interest
              </ion-button>
            </ion-col>

            <ion-col class="alignIcons ion-no-padding">
              <ion-button (click)="gotoMessages()" style="width: 100%">
                Message
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>
</ion-footer>
